<mat-toolbar class="navbar-container">
  <span class="app-title" [routerLink]="['']">Eventify</span>

  <span class="spacer"></span>

  <button mat-icon-button *ngIf="isLoggedIn" (click)="picker.open()">
    <mat-icon
      fontIcon="calendar_month"
      class="calendar-icon"
      matTooltip="Info about the action"
    ></mat-icon>
  </button>

  <!-- <mat-form-field style="width: 1px; visibility: hidden" class="datepicker">
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->

  <mat-form-field class="calendar" style="width: 1px; visibility: hidden">
    <input
      matInput
      [matDatepicker]="picker"
      [min]="startDate"
      (dateChange)="onDateChange($event)"
    />
    <mat-datepicker touchUi #picker [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

  <button
    *ngIf="!isLoggedIn"
    mat-stroked-button
    class="login-button"
    aria-label="Example icon-button with heart icon"
    [routerLink]="['/login']"
  >
    Se connecter
  </button>
  <button
    *ngIf="!isLoggedIn"
    mat-flat-button
    class="register-button"
    aria-label="Example icon-button with share icon"
    [routerLink]="['/register']"
  >
    S'enregistrer
  </button>
  <button
    *ngIf="isLoggedIn"
    mat-flat-button
    class="register-button"
    aria-label="Example icon-button with share icon"
    (click)="handleClick()"
  >
    Logout
  </button>
</mat-toolbar>
