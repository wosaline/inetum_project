<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<div class="event-card-container">
  <div class="image-container">
    <img class="event-image" src="event-image.jpg" alt="event_img" />
  </div>
  <h4 class="event-title">{{ event.title }}</h4>
  <span class="event-description">{{ event.description }}</span>
  <div class="event-inf">
    <span class="subtitle">Date : </span>
    <span> {{ event.date }} à {{ formatTime(event.time) }} </span>
  </div>
  <div class="event-inf">
    <span class="subtitle">Lieu : </span>
    <span> {{ event.location }} </span>
  </div>

  <div class="event-inf">
    <span class="subtitle">Capacité :</span><span>{{ event.capacity }}</span>
  </div>
</div>
