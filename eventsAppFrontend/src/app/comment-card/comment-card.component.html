<mat-card class="comment-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{comment.user.username}}</mat-card-title>
      <mat-card-subtitle>{{comment.createdAt | date}}</mat-card-subtitle>
      <!-- <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>{{comment.content}}</p>
    <app-star-rating [rating]="comment.rating" class="comment-rating"></app-star-rating>
  </mat-card-content>
</mat-card>
