<app-navbar></app-navbar>
<div class="alert-container">
  <app-custom-alert></app-custom-alert>
</div>
<div class="profile-container">
  <div class="profile-card">
    <h2>Mes informations</h2>
    <p class="subtitle">Cliquez sur un champ pour le mettre à jour</p>
    <form [formGroup]="profileForm" (ngSubmit)="onSaveChanges()">
      <div class="form-group">
        <input type="text" placeholder="Nom d'utilisateur" formControlName="username" />
        <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="error">
          Nom d'utilisateur requis
        </div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Nom" formControlName="firstName" />
        <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="error">
          Nom requis
        </div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Prénom" formControlName="lastName" />
        <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="error">
          Prénom requis
        </div>
      </div>

      <div class="form-group">
        <input type="email" placeholder="Email" formControlName="email" />
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
          Veuillez entrer une adresse email valide
        </div>
      </div>

      <div class="form-group">
        <input type="text" placeholder="Rôle" formControlName="role" />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!editMode">Enregistrer les modifications</button>
    </form>
  </div>
</div>
