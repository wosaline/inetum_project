<h2 mat-dialog-title>{{ data.dialogTitle }}</h2>
<mat-dialog-content>
  {{ data.dialogSubtitle }}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons">
    <button mat-raised-button mat-dialog-close class="cancel">Annuler</button>
    <button
      mat-raised-button
      mat-dialog-close
      cdkFocusInitial
      class="save"
      (click)="data.onConfirm()"
    >
      Confirmer
    </button>
  </div>
</mat-dialog-actions>
