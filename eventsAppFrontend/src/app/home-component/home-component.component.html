<div class="home-container">
  <app-navbar></app-navbar>

  <div *ngIf="isLoggedIn" class="filter-container">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="showPrivateEvents"
        (change)="togglePrivateEvents()"
      />
      <span class="checkmark"></span>
      Afficher les événements privés
    </label>
  </div>

  <app-events-list
    [eventsList]="eventsList"
    [loading]="loading"
  ></app-events-list>
</div>
